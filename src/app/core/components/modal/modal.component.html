<div class="modal-content">
  <div class="modal-content__modal-overlay">
    <div class="modal-content__modal">
      <div class="modal-content__header">
        <h3>{{ title }}</h3>
        <span
          (click)="onCancel()"
          nz-icon
          nzType="close"
          nzTheme="outline"
        ></span>
      </div>

      <div class="modal-content__body">
        <p>{{ description }}</p>
      </div>

      <div class="modal-content__footer">
        <button
          nz-button
          nzType="primary"
          nzSize="large"
          nzDanger
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button nz-button nzType="primary" nzSize="large" (click)="onOk()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
