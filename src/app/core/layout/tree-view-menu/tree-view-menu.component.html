<nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
  <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodeIndentLine>
    @if (showLeafIcon) {
    <nz-tree-node-toggle nzTreeNodeNoopToggle>
      <span nz-icon nzType="file" nzTheme="outline"></span>
    </nz-tree-node-toggle>
    }
    <nz-tree-node-option routerLink="{{ node.link }}" routerLinkActive="active">
      {{ node.name }}
    </nz-tree-node-option>
  </nz-tree-node>

  <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodeIndentLine>
    <nz-tree-node-toggle>
      <span
        nz-icon
        [nzType]="treeControl.isExpanded(node) ? 'minus' : 'plus'"
        nzTheme="outline"
      ></span>
    </nz-tree-node-toggle>
    <nz-tree-node-option routerLink="{{ node.link }}" routerLinkActive="active">
      {{ node.name }}
    </nz-tree-node-option>
  </nz-tree-node>
</nz-tree-view>
